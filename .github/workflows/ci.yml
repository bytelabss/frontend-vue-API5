name: CI - Vue.js

on:
  push:
    branches:
      - "**"  
  pull_request:
    branches:
      - main
      - dev  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configura o Node.js (especificando a versão do Node)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      # Passo 3: Instala dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Executa os testes - apenas unitários para push
      - name: Run unit tests
        run: npm run test:unit
        if: github.event_name == 'push'

      # Passo 5: Executa os testes - unitários e integração para PR
      - name: Run tests for PR
        run: |
          npm run test:unit
          npm run test:e2e
        if: github.event_name == 'pull_request'

      # Passo 6: Faz o build do projeto
      - name: Build project
        run: npm run build
